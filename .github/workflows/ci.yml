name: Build, Test, and Validate Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TodoManager.sln

      - name: Build
        run: dotnet build TodoManager.sln --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test tests/TodoManager.Domain.Tests/TodoManager.Domain.Tests.csproj --configuration Release --no-build --collect:"XPlat Code Coverage" --verbosity normal
          echo "Test Results:"
          ls -R TestResults # Verifique se o diretório TestResults está presente

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(grep -oP '(?<=line-rate=")[^"]+' TestResults/*/coverage.cobertura.xml) # Ajuste conforme necessário
          THRESHOLD=0.85 # Defina sua porcentagem mínima de cobertura para 85%
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Coverage $COVERAGE is below threshold $THRESHOLD"
            exit 1
          fi
        shell: bash
